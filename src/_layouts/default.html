    <meta name="description" content="{% if page.description %}{{ page.description | strip_newlines | xml_escape }}{% else %}{{ site.description | strip_newlines | xml_escape}}{% endif %}">

    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

    {{content}}

</html>
